<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">
          Enter Your First Name: 
          <input type="text" id="first-name" required name="first-name">
        </label>
        <label for="last-name">
          Enter Your Last Name: 
          <input type="text" id="last-name" required name="last-name">
        </label>
        <label for="email">
          Enter Your Email: 
          <input type="email" id="email" required name="email">
        </label>
        <label for="new-password">
          Create a New Password: 
          <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required name="new-password">
        </label>
      </fieldset>
      <fieldset>
        <label for="personal-account">
          <input id="personal-account" class="inline" type="radio" name="account-type"> Personal Account
        </label>
        <label for="business-account">
          <input id="business-account" class="inline" type="radio" name="account-type"> Business Account
        </label>
        <label for="terms-and-conditions">
          <input id="term-and-conditions" class="inline" type="checkbox" required="required" name="term-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">
          <input id="profile-picture" type="file" name="profile-picture"> Upload a profile picture:
        </label>
        <label for="age">Input your age (years): 
          <input id="age" type="number" min="13" max="120" name="age">
        </label>
        <label for="referrer">How did you hear about us?
          <select name="" id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
        </select>
      </label>
      <label for="bio">Provide a bio:
        <textarea name="" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..." name="bio"></textarea>
      </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
