<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
      <fieldset>
        <!-- INPUTS -->
        <label for="name" id="name-label">Name
          <input type="text" id="name" placeholder="Enter your name" required="required">
        </label>
        <label for="email" id="email-label">Email
          <input type="email" id="email" placeholder="Enter your email" required="required">
        </label>
        <label for="number" id="number-label">Age <span id="parenthesis">(optional)</span>
          <input type="number" id="number" max="120" min="13" placeholder="Age" required="required">
        </label>
        <!-- FIRST SELECT -->
        <label for="dropdown" id="dropdown-label">Which option best describe your current role?
          <select name="role" id="dropdown">
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <!-- RADIOS -->
        <p id="question">Would you recomment freeCodeCamp to a friend?</p>
        <label for="definitely" id="definitely-label">
          <input type="radio" id="definitely" name="recommend" value="definitely">Definitely
        </label>
        <label for="maybe" id="maybe-label">
          <input type="radio" id="maybe" name="recommend" value="maybe">Maybe
        </label>
        <label for="not-sure" id="not-sure-label">
          <input type="radio" id="not-sure" name="recommend" value="not-sure">Not sure
        </label>
        <!-- SECOND SELECT -->
        <label for="dropdown-feature" id="dropdown-feature-label">What is yout favorite feature of freeCodeCamp?
          <select name="feature" id="dropdown-feature">
            <option value="0">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <!-- CHECKBOXES -->
        <p id="question">What would you like to see improved? <span id="parenthesis">(check all that apply)</span></p>
        <label for="front-end-projects" id="front-end-projects-label">
          <input id="front-end-projects" type="checkbox" name="front-end-projects" value="front-end-projects"> Front-end Projects
        </label>
        <label for="back-end-projects" id="back-end-projects-label">
          <input id="back-end-projects" type="checkbox" name="back-end-projects" value="back-end-projects"> Back-end Projects
        </label>
        <label for="data-visualization" id="data-visualization-label">
          <input id="data-visualization" type="checkbox" name="data-visualization" value="data-visualization"> Data Visualization
        </label>
        <label for="challenges" id="challenges-label">
          <input id="challenges" type="checkbox" name="challenges" value="challenges"> Challenges
        </label>
        <label for="open-source-community" id="open-source-community-label">
          <input id="open-source-community" type="checkbox" name="open-source-community" value="open-source-community"> Open Source Community
        </label>
        <label for="gitter-help-rooms" id="gitter-help-rooms-label">
          <input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms
        </label>
        <label for="videos" id="videos-label">
          <input id="videos" type="checkbox" name="videos" value="videos"> Videos
        </label>
        <label for="city-meetups" id="city-meetups-label">
          <input id="city-meetups" type="checkbox" name="city-meetups" value="city-meetups"> City Meetups
        </label>
        <label for="wiki" id="wiki-label">
          <input id="wiki" type="checkbox" name="wiki" value="wiki"> Wiki
        </label>
        <label for="forum" id="forum-label">
          <input id="forum" type="checkbox" name="forum" value="forum"> Forum
        </label>
        <label for="additional-courses" id="additional-courses-label">
          <input id="additional-courses" type="checkbox" name="additional-courses" value="additional-courses"> Additional Courses
        </label>
        <!-- TEXT AREA -->
        <label for="comments-or-suggestions" id="comments-or-suggestions-label">Any comments or suggestions?
          <textarea name="comments-or-suggestions" id="comments-or-suggestions" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </label>
        <!-- SUBMIT -->
        <button type="submit" id="submit" name="button-submit" value="submit">Submit</button>
      </fieldset>
    </form>
  </main>  
</body>
</html>
